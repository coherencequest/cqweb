<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <style>
      .logo-text { fill: #2c3e50; font-family: 'Arial', sans-serif; font-weight: bold; }
      .logo-bracket { fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Left bracket -->
  <rect x="10" y="10" width="15" height="100" class="logo-bracket"/>
  <rect x="10" y="10" width="50" height="15" class="logo-bracket"/>
  <rect x="10" y="95" width="50" height="15" class="logo-bracket"/>
  
  <!-- Right bracket -->
  <rect x="75" y="10" width="15" height="100" class="logo-bracket"/>
  <rect x="40" y="10" width="50" height="15" class="logo-bracket"/>
  <rect x="40" y="95" width="50" height="15" class="logo-bracket"/>
  
  <!-- Text -->
  <text x="110" y="45" class="logo-text" font-size="32">kinetik</text>
</svg>